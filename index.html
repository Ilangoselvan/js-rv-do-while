<h1>do while loop</h1>

first do then only check the condition<br><br>

syntax:
do
  statement
while (condition);

<script>
let i = 0;
do {
  i+= 1;  // 0+1=1 =>i=1   o/p->1
  console.log(i);
} while (i > 5);

</script>
